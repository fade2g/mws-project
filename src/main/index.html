<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="http://localhost:1337/restaurants/">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <a class="skip-main" href="#results">Skip to restaurant filter</a>
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <section id="results">
      <div class="filter-options">
        <img src="../icons/filter-outline.svg" alt="Filter Icon" />
        <h2 data-short="Filter">Filter Results</h2>
        <div class="filter-selector">
          <select id="neighborhoods-select" name="neighborhoods" aria-label="Filter by neighborhoods">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="Filter by cuisines">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <footer>
    <p>
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </p>
  </footer>

</body>

</html>
